name: Java CI with Maven and SonarCloud


on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]


jobs:
  build:
    runs-on: ubuntu-latest


    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Important pour SonarCloud


    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven


    - name: Build and analyze with SonarCloud
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Fourni par GitHub
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}    # Ã€ ajouter dans vos secrets GitHub
      run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=SouqTech-Team_SouqTech --file src/backend/pom.xml


    - name: Upload JaCoCo report
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-report
        path: src/backend/target/site/jacoco/

