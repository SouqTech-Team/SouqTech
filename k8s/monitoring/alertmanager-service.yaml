apiVersion: v1
kind: Service
metadata:
  name: alertmanager-service
  namespace: monitoring
  labels:
    app: alertmanager
    component: monitoring
spec:
  selector:
    app: alertmanager
  type: NodePort
  ports:
    - name: http
      port: 9093
      targetPort: 9093
      nodePort: 30093  # Port fixe pour acc√®s externe
      protocol: TCP
